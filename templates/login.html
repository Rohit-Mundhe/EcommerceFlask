{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">ğŸ›’ ShopZone</div>
    <h2>Sign In</h2>
    <p class="auth-sub">Welcome back! Please enter your details.</p>
    <form method="post" action="{{ url_for('login', next=request.args.get('next','')) }}" novalidate>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" name="email" placeholder="you@example.com" required autofocus/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="input-eye">
          <input type="password" name="password" id="pwd" placeholder="Enter your password" required/>
          <button type="button" class="eye-btn" onclick="togglePwd('pwd',this)">ğŸ‘</button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>
    <p class="auth-link">New to ShopZone? <a href="{{ url_for('register') }}">Create account</a></p>
  </div>
</div>
{% endblock %}
