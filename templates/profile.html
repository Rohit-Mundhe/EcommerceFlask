{% extends "base.html" %}
{% block title %}Profile â€“ ShopZone{% endblock %}

{% block content %}
<div class="container py-4" style="max-width:540px">
  <h4 class="fw-bold mb-4"><i class="bi bi-person-circle me-2"></i>My Profile</h4>

  <div class="card border-0 shadow-sm">
    <div class="card-body p-4">
      <p class="text-muted small mb-4">Update your account details below.</p>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" value="{{ u.name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">
            Email address
            <span class="text-muted small">(cannot be changed)</span>
          </label>
          <input type="email" class="form-control bg-light" value="{{ u.email }}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-control"
                 value="{{ u.phone or '' }}" placeholder="+91 98765 43210">
        </div>
        <div class="mb-4">
          <label class="form-label">Member Since</label>
          <input type="text" class="form-control bg-light"
                 value="{{ u.created_at[:10] if u.created_at else 'N/A' }}" disabled>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-dark fw-semibold flex-grow-1">
            <i class="bi bi-check-lg me-1"></i>Save Changes
          </button>
          <a href="{{ url_for('orders') }}" class="btn btn-outline-secondary px-4">
            <i class="bi bi-bag me-1"></i>My Orders
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
