{% extends "base.html" %}
{% block title %}Register – ShopZone{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5" style="min-height:70vh">
  <div class="card border-0 shadow" style="width:100%;max-width:460px">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <i class="bi bi-bag-heart-fill text-warning" style="font-size:2.5rem"></i>
        <h4 class="fw-bold mt-2 mb-1">Create Account</h4>
        <p class="text-muted small">Join ShopZone today — it's free</p>
      </div>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Full Name <span class="text-danger">*</span></label>
          <input type="text" name="name" class="form-control" placeholder="John Doe" required autofocus>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address <span class="text-danger">*</span></label>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone <span class="text-muted small">(optional)</span></label>
          <input type="tel" name="phone" class="form-control" placeholder="+91 98765 43210">
        </div>
        <div class="mb-3">
          <label class="form-label">Password <span class="text-danger">*</span>
            <span class="text-muted small">(min 6 characters)</span>
          </label>
          <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
          <input type="password" name="confirm" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 fw-semibold py-2">Create Account</button>
      </form>
      <p class="text-center mt-4 mb-0 small text-muted">
        Already have an account?
        <a href="{{ url_for('login') }}" class="fw-semibold text-dark">Sign in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
