{% extends "base.html" %}
{% block title %}Register â€“ ShopZone{% endblock %}
{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <div class="auth-logo">ğŸ›’ ShopZone</div>
    <h2>Create Account</h2>
    <p class="auth-sub">Join millions of shoppers on ShopZone.</p>
    <form method="post" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" name="name" placeholder="Rohit Mundhe" required autofocus/>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" name="phone" placeholder="9876543210"/>
        </div>
      </div>
      <div class="form-group">
        <label>Email address *</label>
        <input type="email" name="email" placeholder="you@example.com" required/>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Password *</label>
          <div class="input-eye">
            <input type="password" name="password" id="pwd" placeholder="Min 6 characters" required/>
            <button type="button" class="eye-btn" onclick="togglePwd('pwd',this)">ğŸ‘</button>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password *</label>
          <div class="input-eye">
            <input type="password" name="confirm_password" id="pwd2" placeholder="Repeat password" required/>
            <button type="button" class="eye-btn" onclick="togglePwd('pwd2',this)">ğŸ‘</button>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Create Account</button>
    </form>
    <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
  </div>
</div>
{% endblock %}
